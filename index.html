<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride With Me</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
      padding: 40px;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #000000;
    }

    .left h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }

    .right {
      background-image: url('map.png');
      background-size: cover;
      background-position: center;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Mobile view */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        padding: 20px;
        flex: unset;
        height: 50vh;
      }

      .left h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Go anywhere with me</h1>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="pickup" placeholder="Pick-up Location" required />
        <input type="text" name="dropoff" placeholder="Drop-off Location" required />
        <input type="datetime-local" name="datetime" required />
        <button type="submit">See Prices</button>
      </form>
    </div>
    <div class="right"></div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    ⏳ Submitting your ride request…
  </div>

  <!-- JavaScript to trigger loading -->
  <script>
    const form = document.querySelector('form');
    const overlay = document.getElementById('loadingOverlay');

    form.addEventListener('submit', function () {
      overlay.style.display = 'flex';
    });
  </script>
</body>
</html>
